<ion-split-pane>
		<!-- Logged out menu -->
		<ion-menu id="loggedOutMenu" [content]="content" [enabled]="false">
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>

			<ion-content class="outer-content">
				<ion-list>
					<ion-list-header>
						Navigate
					</ion-list-header>
					<button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
						<ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
						{{ p.title }}
					</button>
				</ion-list>

				<ion-list>
					<ion-list-header>
						Account
					</ion-list-header>
					<button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
						<ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
						{{ p.title }}
					</button>
				</ion-list>
			</ion-content>
		</ion-menu>

		<!-- logged in menu -->
		<ion-menu id="loggedInMenu" [content]="content" [enabled]="false">
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>

			<ion-content class="outer-content">
				<ion-list>
					<ion-list-header>
						Navigate
					</ion-list-header>

					<button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
						<ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
						{{ p.title }}
					</button>
				</ion-list>
			</ion-content>
		</ion-menu>

		<!--- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus --->
		<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
	</ion-split-pane>
