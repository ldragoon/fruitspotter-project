<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ResetPassword
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #resetPasswordForm="ngForm" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="resetpassword.email" name="email" type="email" #email="ngModel" required></ion-input>
    </ion-item>
    <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
      Email is required
    </p>

		<p>
			<button ion-button (click)="resetPassword(resetPasswordForm)" color="primary" type="submit" block>
      	Reset Your Password
    	</button>
		</p>
  </form>
</ion-content>
